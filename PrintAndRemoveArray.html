<!DOCTYPE html>
    <html>

    <head>
      <script>
     var a=[];
   function fun1()
      {
      var length=document.getElementById("num1").value;
      var i;
      for(i=0;i<length;i++)
                            {
      a[i]=prompt("Enter element");
                            }
                            for(i=0;i<a.length;i++)
       document.getElementById("show").innerHTML+=a[i]+" ";
      }
                            
    function fun2()
      {
                            var b=[],cc=[];
      var length=document.getElementById("num2").value;
      var i,j,c=0,d=0;
      for(i=0;i<length;i++)
    {
      b[i]=prompt("Enter element");
    }
        for(i=0;i<a.length;i++)
       {
             c=0;                   
         for(j=0;j<b.length;j++) 
        {
        if(b[j]==a[i])
        c=1;
        }
            if(c==0)
        {
        cc[d]=a[i];
        d+=1;
        }
        }
       for(i=0;i<d;i++)
       document.getElementById("show2").innerHTML+=cc[i]+" ";
      }                        
                            
                            
                            
                            </script>
    </head>

    <body>
Enter Number Of Elements to insert :  <input type="number" id="num1"><input type="submit" value="Print Array" onclick="fun1();">
Enter Number Of Elements to Remove :  <input type="number" id="num2"><input type="submit" value="Remove" onclick="fun2();">

      <p id="show"></p>
      <p id="show2"></p>
      </body>
</html>
